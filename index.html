<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (min-width: 500px)" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="productimg desktopimg" src="images\image-product-desktop.jpg" alt="product image">
    <img class="productimg mobileimg" src="images\image-product-mobile.jpg" alt="product image">
    <div class="content">
      
      <div class="category">Perfume</div>
      
    
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
  
      
      <div class="prices">
      <span class="newprice">$149.99</span> 
      <span class="striked">$169.99</span> 
      </div>
      
  
      <button class="button"><i class="fa fa-regular fa-cart-shopping carticon"></i> Add to Cart</button> 
    </div>
    
    
    
  </div>

</body>
</html>
